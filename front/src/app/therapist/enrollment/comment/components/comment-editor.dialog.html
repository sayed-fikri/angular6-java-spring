<p-dialog header="Course"
          [(visible)]="showDialog"
          [responsive]="true"
          showEffect="fade"
          [focusOnShow]="false"
          [modal]="true"
          (onShow)="onShow()"
          (onHide)="onHide()"
          [width]="600">
    <ng-container [formGroup]="editorForm">
        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="comment">Comment</label>
                </div>
                <div class="ui-g-8">
                    <textarea
                        rows="6"
                        cols="10"
                        id="comment"
                        pInputTextarea
                        formControlName="comment">
                    </textarea>
                </div>
            </div>


        </div>
    </ng-container>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-check"
                    (click)="isEdit? updateItem() : saveItem()"
                    [label]="isEdit? 'Update':'Save'"></button>
            <!--<button type="button" pButton icon="fa fa-close" (click)="deleteItem()"-->
                    <!--[disabled]="!isEdit"-->
                    <!--label="Delete"></button>-->
        </div>
    </p-footer>
</p-dialog>
